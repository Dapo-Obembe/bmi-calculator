<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAP SCRIPTS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container calc-wrapper">
      <div class="row text-center">
        <div class="col-12 calc-title">
          <h1>BMI Calculator</h1>
        </div>
        <div class="col-12 calc-description">
          <p>Please, enter your weight in Kg and height in m (meter)</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 calc-form text-center">
          <form action="#calcResult">
            <div class="calc-weight">
              <label>Weight</label>
              <input
                type="number"
                min="0"
                name="weight"
                id="weightValue"
                placeholder="enter your weight"
                required
              />
            </div>
            <div class="calc-height">
              <label>Height</label>
              <input
                type="number"
                min="0"
                name="height"
                id="heightValue"
                placeholder="enter your height"
                required
              />
            </div>
            <div class="calc-height"></div>
            <button type="submit" class="calc-btn">CALCULATE BMI</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container calc-result" id="calcResult">
      <div class="row text-center">
        <div class="col-12 calc-result-title">
          <h2>Your Result</h2>
        </div>
        <div class="col-12 calc-result-value">
          <p class="bmi-value"></p>
        </div>
        <div class="col-12 calc-result-note">
          <p class="bmi-note"></p>
          <p>
            Do you want to learn more about BMI?
            <strong><a href="#">CLICK HERE NOW!</a></strong>
          </p>
        </div>
        <div class="calc-bmi col-12">
          <button type="button" class="recalc-Btn">RECALCULATE BMI</button>
        </div>
      </div>
      <div class="footer">
        <p>
          Copyright <a href="https://dapo-obembe.netlify.app">Dapo Obembe</a> -
          Frontend Software Developer
        </p>
      </div>
    </div>
  </body>
</html>
